exec-once = ~/.config/hypr/scripts/desktop-portal.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaync &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Classic'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3-dark'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Ubuntu 11'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.cinnamon.desktop.default-applications.terminal exec kitty
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout :
exec-once = nwg-drawer -r -fm "pcmanfm-qt" -term "kitty" -wm "hyprland" -mt 92 -mb 50 -ml 50 -mr 50 -c 6 -nocats -nofs -ovl &
exec-once = udiskie --smart-tray &
exec-once = hypridle
exec-once = blueman-applet # systray app for BT
exec-once = nm-applet --indicator # systray app for Network/Wifi
exec-once = clipse -listen # Clipboard
exec-once = wl-clip-persist --clipboard regular
exec-once = swww-daemon --format xrgb
exec-once = waybar
exec-once = hyprpm reload -n
exec-once = swayosd-server
exec-once = sleep 1 && openrgb -c $(sed -n '17p' ~/.cache/wal/colors | cut -c2-)
exec-once = gestures
exec-once = [workspace 2 silent] firefox
exec-once = [workspace 3 silent] telegram-desktop
exec-once = [workspace 4 silent] obsidian
exec-once = [workspace 5 silent] spotify